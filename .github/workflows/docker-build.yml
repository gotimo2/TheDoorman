name: Build a docker image

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build Src/TheDoorman.App/ --file Src/TheDoorman.App/Dockerfile --tag the-doorman:$(date +%s)